<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio created with Elm - Mashu Kushibiki</title>
    <meta name="description" content="Portfolio created with Elm">
    <meta property="og:url" content="https://kushibikimashu.github.io/portfolio/">
    <meta property="og:title" content="Portfolio created with Elm - Mashu Kushibiki">
    <meta property="og:description" content="Portfolio created with Elm">
    <meta property="og:image" content="/portfolio/assets/images/thumbnail.png">
    <meta property="og:type" content='website'>
    <meta name="twitter:site" content="@Panda_Program">
    <meta name="twitter:card" content="photo">
    <link rel="canonical" href="https://kushibikimashu.github.io/portfolio/">
    <link rel="stylesheet" href="/portfolio/assets/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="/portfolio/assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/portfolio/assets/js/main.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      var app = Elm.Main.init({
        node: document.getElementById('root')
      });

      app.ports.languageSkillsToJs.subscribe(function(skills){
        var names = [],
            levels = [],
            colors = [];

        skills.map(skill => {
          names.push(skill.name);
          levels.push(skill.level);
          colors.push(skill.color);
        });

        var helperColor = Chart.helpers.color;
        var backgroundColor = colors.map(function(color){
          return helperColor(color).alpha(0.65).rgbString();
        });

        var type = 'horizontalBar';
        var data = {
          labels: names,
          datasets: [{
            label: "Language Skills",
            data: levels,
            backgroundColor: backgroundColor,
            borderColor: colors,
            borderWidth: 1.5,
          }],
        }

        var options = {
          responsive: true,
          legend: {
            display: false
          },
          scales: {
            xAxes: [{
              ticks: {
                min: 0,
                max: 100
              }
            }],
            yAxes: [{
              ticks: {
                fontSize: 16
              }
            }],
          },
        }

        setTimeout(function(){
          var ctx = document.getElementById('language-skills');
          var languageSkillChart = new Chart(ctx, {
            type: type,
            data: data,
            options: options
          })
        }, 100)
      });
    </script>
  </body>
</html>
